<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 제이쿼리 링크  -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입</title>
  </head>
  <body style="background-color: #fafafa;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px; background-color: white;">
      <div style="padding: 20px; margin-top: 20px; text-align: center; border: 1px solid rgba(219, 219, 219, 1); width: 300px; height: 400px;">
        <div style=" padding-bottom: 10px;">
          <img style="width: 150px;" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="">
        </div>
        <div style="font-weight: bold; color: gray; padding-bottom: 10px;">친구들의 사진과 동영상을 보려면 가입하세요.</div>
        <div class="form-floating mb-3">
          <input style="font-size: 14px; height: 24px;" type="email" class="form-control" id="input_email" placeholder="name@example.com">
          <label style="font-size: 14px; padding: 4px 10px;" for="input_email">
            이메일 주소
          </label>
        </div>
        <div class="form-floating mb-3">
          <input style="font-size: 14px; height: 24px;" type="text" class="form-control" id="input_name" placeholder="name@example.com">
          <label style="font-size: 14px; padding: 4px 10px;" for="input_name">
            이름
          </label>
        </div>
        <div class="form-floating mb-3">
          <input style="font-size: 14px; height: 24px;" type="text" class="form-control" id="input_nickname" placeholder="name@example.com">
          <label style="font-size: 14px; padding: 4px 10px;" for="input_nickname">
            닉네임
          </label>
        </div>
        <div class="form-floating mb-3">
          <input style="font-size: 14px; height: 24px;" type="password" class="form-control" id="input_password" placeholder="name@example.com">
          <label style="font-size: 14px; padding: 4px 10px;" for="input_password">
            비밀번호
          </label>
        </div>
        <button id="join_button" type="button" class="btn btn-primary" style="width: 100%;">가입</button>
      </div>
      <div style="padding: 20px; margin-top: 20px; text-align: center; border: 1px solid rgba(219, 219, 219, 1); width: 300px; height: 70px;">
        <div>계정이 있으신가요? <a href="login">로그인</a> </div>
      </div>  
    </div>  
    <!-- Optional JavaScript; choose one of the two! -->



    <script>
      $('#join_button').click(function(){
        
        let email = $('#input_email').val();
        let name =  $('#input_name').val();
        let nickname = $('#input_nickname').val();
        let password = $('#input_password').val();
        
        console.log(email, name, nickname, password);
    // 텍스트만 있을경우 데이터베이스에 전달하려면 json형태로 전달한다.
        
    // 위의 json형식은 form형식과 다르게 {}안에 변수를 넣어 딕셔너리형식으로 넘겨준다.
    // ajax에서 콜백 함수를 사용해서 비동기 작업을 한다.
        $.ajax({
          url: "/user/join",
          data: {
            email : email,
            name : name,
            nickname : nickname,
            password : password
          },
          method: "POST",
          success: function(data){
            console.log("성공");
            alert("회원가입 성공! 로그인하세요."); //데이터가 정상적으로 들어갔을때 출력문구
            location.replace('/user/login')       // 데이터가 정상적으로들어갔을때 login페이지로 이동하라
          },
          error: function(request, status, error){
            console.log("에러");
          },
          complete: function(){
            console.log("완료");
          }
        });
      });
      </script>

</html>
